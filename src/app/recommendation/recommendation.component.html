
<div class="pos">

  <div class="card">
    <div class="card-body wrap d-md-flex">
      <div class="">
        <div class="">
          <form [formGroup]="recoForm">
            <mat-form-field aprrearence="fill">
              <h2>Recommendations</h2>
              <h3>Search</h3>
              <input (change)="search()" [(ngModel)]="searchText"
                matInput 
                [matAutocomplete]="auto"
                (keydown.enter)="onselect()" 
                formControlName="inputField"
                style="border: 20%" 
              />
              <mat-autocomplete
                #auto="matAutocomplete"
                [displayWith]="displayFn"
              >
                <mat-option
                  *ngFor="
                    let r of FilterDoctor
                      "
                  [value]="r"
                >
                  Dr.{{ r.DoctorName }}</mat-option
                >
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
      </div>

      <div>
        <div class="col-sm-2">
          <div class="row">
            <div class="col-sm-2" *ngFor="let d of Doctor">
              <div class="btn btn-primar" class="test">
                <small *ngFor="let r of DocName"><span *ngIf="d.DoctorId==r.DoctorId" >
                 Dr.{{ r.DoctorName 
                  }}<i (click)="removeselection(d.RecommendationId)" class="bi bi-x-lg"></i></span>
                </small>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
